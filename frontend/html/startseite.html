<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto mieten - Sixt Style</title>
  <link rel="stylesheet" href="../css/startseite.css">
</head>
<body>

  <header>
    <div class="logo">AutoMieten24</div>
    <button class="login-btn">Login</button>
  </header>

  <main class="container">
    <form id="suchleiste">
        <div class="input-group">
            <label for="pickup">Abholort</label>
            <input type="text" id="pickup" autocomplete="off" placeholder="Ort eingeben..." required>
            <div id="pickup-list" class="autocomplete-list"></div>
        </div>

        <div class="input-group">
            <label for="dropoff">Abgabeort</label>
            <input type="text" id="dropoff" autocomplete="off" placeholder="Ort eingeben..." required>
            <div id="dropoff-list" class="autocomplete-list"></div>
        </div>

      <div class="form-group">
        <label for="pickup-date">Abholdatum</label>
        <input type="date" id="pickup-date" required>
      </div>

      <div class="form-group">
        <label for="return-date">Abgabedatum</label>
        <input type="date" id="return-date" required>
      </div>

      <button type="submit" id="submit" class="submit-btn">Autos anzeigen</button>
    </form>
  </main>
<script src="../js/startseite.js"></script>
</body>
</html>
