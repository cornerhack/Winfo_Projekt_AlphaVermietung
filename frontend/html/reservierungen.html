<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meine Reservierungen</title>
    <link rel="stylesheet" href="../css/startseite.css" />
    <link rel="stylesheet" href="../css/universal.css" />
    <link rel="stylesheet" href="../css/reservierungen.css" />
    <link rel="stylesheet" href="../css/headerLogin.css" />
    <link rel="stylesheet" href="../css/popup.css" />
    <link rel="stylesheet" href="../css/auswahl.css">
    <link rel="stylesheet" href="../css/modal.css" />
</head>
<body>
<div id="header-placeholder"></div>
<div id="popup-placeholder"></div>
<main class="reservierungen-container">
    <h1>Meine Reservierungen</h1>
    <div id="filter-container">
        <div class="dropdown-multi" data-filter="sortierung" data-multi="false">
            <button class="dropdown-toggle">Sortieren nach<span class="name"></span></button>
            <div class="dropdown-options">
                <div data-value="alle">alle Reservierungen</div>
                <div data-value="aktiv">aktive Reservierungen</div>
                <div data-value="bestätigt">bestätigte Reservierungen</div>
                <div data-value="storniert">stornierte Reservierungen</div>
                <div data-value="abgeschlossen">beendete Reservierungen</div>
            </div>
        </div>
    </div>
    <div id="reservierungen-list" class="reservierungen-list">
        <!-- Reservierungen werden hier per JavaScript eingefügt -->
    </div>
</main>

<div id="edit-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Zusatzoptionen bearbeiten</h2>

        <div id="zusatz-optionen-box">
            <!-- Hier wird der Inhalt dynamisch eingefügt -->
        </div>

        <div class="gesamtpreis-box">
            Gesamtpreis: <span id="edit-gesamtpreis">0.00</span> €
            <button type="button" class="absenden" id="save-edit-btn">Änderung speichern</button>
        </div>
    </div>
</div>

<script src="../js/header.js"></script>
<script src="../js/auth.js" type="module"></script>
<script src="../js/loadPopup.js" type="module"></script>
<script src="../js/reservierungen.js" type="module"></script>
</body>
</html>
