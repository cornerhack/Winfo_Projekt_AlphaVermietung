<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Verfügbare Autos</title>
  <link rel="stylesheet" href="../css/autos.css">
  <link rel="stylesheet" href="../css/universal.css">
  <link rel="stylesheet" href="../css/car-card.css">
  <link rel="stylesheet" href="../css/popup.css">
  <link rel="stylesheet" href="../css/headerLogin.css">
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="popup-placeholder"></div>
  <div id="suchleiste-placeholder"></div>
  <h1>Welches Auto möchten Sie fahren?</h1>

  <div id="filter-container">
    <!-- Sortieren nach (Einzelauswahl) -->
    <div class="dropdown-multi" data-filter="sortierung" data-multi="false">
      <button class="dropdown-toggle">Sortieren nach<span class="name"></span></button>
      <div class="dropdown-options">
        <div data-value="preis-auf">Niedrigster Preis</div>
        <div data-value="preis-ab">Höchster Preis</div>
      </div>
    </div>

    <!-- Fahrzeugkategorie (Mehrfachauswahl) -->
    <div class="dropdown-multi" data-filter="kategorie" data-multi="true">
      <button class="dropdown-toggle">Fahrzeugkategorie <span class="count">(0)</span></button>
      <div class="dropdown-options">
        <div data-value="Kleinwagen">Kleinwagen</div>
        <div data-value="Kombi">Kombi</div>
        <div data-value="Van">Van</div>
        <div data-value="Bus">Bus</div>
        <div data-value="SUV">SUV</div>
        <div data-value="Pickup">Pickup</div>
        <div data-value="Cabrio">Cabrio</div>
        <div data-value="Roadster">Roadster</div>
        <div data-value="Limousine">Limousine</div>
        <div data-value="Wohnmobil">Wohnmobil</div>
        <div data-value="Sportwagen">Sportwagen</div>
      </div>
    </div>

    <!-- Getriebe (Mehrfachauswahl) -->
    <div class="dropdown-multi" data-filter="getriebe" data-multi="true">
      <button class="dropdown-toggle">Getriebe <span class="count">(0)</span></button>
      <div class="dropdown-options">
        <div data-value="manuell">Manuell</div>
        <div data-value="automatik">Automatik</div>
      </div>
    </div>

    <!-- Sitzplätze (Einzelauswahl) -->
    <div class="dropdown-multi" data-filter="sitze" data-multi="false">
      <button class="dropdown-toggle">Sitze<span class="name"></span></button>
      <div class="dropdown-options">
        <div data-value="2">2+</div>
        <div data-value="4">4+</div>
        <div data-value="5">5+</div>
        <div data-value="7">7+</div>
      </div>
    </div>
  </div>
  <div id="auto-liste" class="car-grid">Lade Fahrzeuge...</div>

  <script src="../js/header.js"></script>
  <script src="../js/loadPopup.js" type="module"></script>
  <script src="../js/suchleiste.js"></script>
  <script src="../js/autos.js" type="module"></script>
  <script src="../js/autofill.js"></script>
  <script src="../js/auth.js" type="module"></script>
</body>
</html>
