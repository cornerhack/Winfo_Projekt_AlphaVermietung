<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meine Reservierungen</title>
    <link rel="stylesheet" href="../css/startseite.css" />
    <link rel="stylesheet" href="../css/universal.css" />
    <link rel="stylesheet" href="../css/reservierungen.css" />
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../css/abholung.css" />
    <link rel="stylesheet" href="../css/headerLogin.css" />
    <link rel="stylesheet" href="../css/auswahl.css">
    <link rel="stylesheet" href="../css/car-card.css" />
</head>
<body>
<div id="header-placeholder"></div>
<main class="reservierungen-container">
    <h1>Vorhandene Reservierungen</h1>
    <div id="reservierungen-list" class="reservierungen-list">
        <!-- Reservierungen werden hier per JavaScript eingefügt -->
    </div>
</main>

<div id="cars-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
    <div id="auto-liste" class="car-grid">Lade Fahrzeuge...</div>
    </div>
</div>

<div id="kunden-modal" class="modalKunde" style="display: none;">
    <div class="modalKunde-content">
        <span class="closeIdent-btn">&times;</span>
        <h2>Kundendaten prüfen & ergänzen</h2>
        <form id="kunden-form">
            <div class="form-row">
                <label>
                    Vorname:
                    <input type="text" id="vorname" name="vorname" required>
                </label>
                <label>
                    Nachname:
                    <input type="text" id="nachname" name="nachname" required>
                </label>
            </div>

            <div class="form-row">
                <label>
                    Straße:
                    <input type="text" id="strasse" name="strasse">
                </label>
                <label>
                    Hausnummer:
                    <input type="text" id="hausNr" name="hausNr">
                </label>
            </div>

            <div class="form-row">
                <label>
                    PLZ:
                    <input type="number" id="plz" name="plz">
                </label>
                <label>
                    Ort:
                    <input type="text" id="ort" name="ort">
                </label>
                <label>
                    Land:
                    <input type="text" id="land" name="land">
                </label>
            </div>

            <div class="form-row">
                <label>
                    E-Mail:
                    <input type="email" id="emailAdresse" name="emailAdresse" required>
                </label>
                <label>
                    Telefonnummer:
                    <input type="text" id="telefonNr" name="telefonNr">
                </label>
            </div>

            <div class="form-row checkbox-row">
                <label class="checkbox-label">
                    <input type="checkbox" id="fuehrerscheinCheckbox"> Führerschein vorhanden?
                </label>
            </div>

            <div class="form-row">
                <button type="button" id="abschliessenBtn" disabled>Abholung abschließen</button>
            </div>
        </form>
    </div>
</div>


<script src="../js/header.js"></script>
<script src="../js/auth.js" type="module"></script>
<script src="../js/abholung.js" type="module"></script>
<script src="../js/mitarbeiterCheck.js"></script>
</body>
</html>
